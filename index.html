<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AK Tube | Welcome |</title>
    <!--? cdn for daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ? added fontawsome here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- !favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons8-pot-player-128.png"
      type="image/x-icon"
    />
    <!-- ? vanila css added here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <!-- ! content -->
    <div class="max-w-[1550px] mx-auto">
        <!-- !header -->
    <header class="w-full mx-auto">
        <div class="navbar w-full h-20">
          <div class="w-11/12 mx-auto flex justify-between items-center">
            <!-- ? left -->
            <div class="flex items-center">
              <span
                ><img
                  class="w-10"
                  src="./assets/icons8-pot-player-128.png"
                  alt=""
              /></span>
              <span class="text-3xl font-bold ff">AK Tube</span>
            </div>
            <!-- ! middle -->
            <div class="w-1/3 hidden md:grid grid-cols-12 items-center ">
              <div class="relative col-span-10">
                <input
                  id="input-search"
                  class="w-full py-2 px-6 rounded-full outline-none bg-transparent ff relative"
                  type="text"
                  name=""
                  id=""
                  placeholder="Search"
                />
  
                <span
                  id="s-icon"
                  class="absolute right-0 flex items-center px-8 top-0 h-full rounded-r-full"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </div>
              <!-- ! mic icon -->
              <div id="mic" class="">
                <i class="fa-solid fa-microphone"></i>
              </div>
            </div>
            <!-- ? right -->
            <div class="flex">
              <div
                class="flex bell justify-center items-center rounded-full"
              >
                <i class="fa-regular fa-bell hidden sm:block"></i>
                <i class="fa-solid fa-magnifying-glass sm:hidden"></i
                  >
              </div>
              <div class="avatar online">
                <div class=" rounded-full">
                  <img src="./assets/profile.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- ! categories btn container -->
     <div class="w-full ctg-top">
        <div id="btn-box" class="w-11/12 mx-auto ctg-container flex items-center justify-center gap-4">
          
           </div>
     </div>
      <!-- ! content ends -->
       <!-- ? js file added here -->
        <script src="./js/script.js"></script>
    </div>
  </body>
</html>
